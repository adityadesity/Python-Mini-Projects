<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      padding-top: 30px;
    }
    .question-card {
      margin-bottom: 30px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .card-title {
      font-weight: bold;
    }
    .card-text {
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .show-answer {
      margin-right: 10px;
    }
    .answer {
      display: none;
      font-style: italic;
      color: #6c757d;
    }
    .know-answer {
      margin-top: 10px;
    }
    .evaluate-btn {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="" class="question-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Question 1</h5>
              <p class="card-text">What is the capital of France?</p>
              <div class="answer mt-3">Paris</div>
              <div class="know-answer d-none">
                <p>Did you know the answer?</p>
                <button class="btn btn-success">Yes</button>
                <button class="btn btn-danger">No</button>
              </div>
              <button class="btn btn-primary show-answer">Show Answer</button>
              <button class="btn btn-primary next-question">Next Question</button>
              <button class="btn btn-primary previous-question">Previous Question</button>
            </div>
          </div>
        </div>
        <div id="" class="question-card" style="display: none;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Question 2</h5>
                <p class="card-text">What is the largest mamal on earth</p>
                <div class="answer mt-3">African Elephant</div>
                <div class="know-answer d-none">
                  <p>Did you know the answer?</p>
                  <button class="btn btn-success">Yes</button>
                  <button class="btn btn-danger">No</button>
                </div>
                <button class="btn btn-primary show-answer">Show Answer</button>
                <button class="btn btn-primary next-question">Next Question</button>
                <button class="btn btn-primary previous-question">Previous Question</button>
              </div>
            </div>
          </div>
        <div id="" class="question-card" style="display: none;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Question 3</h5>
              <p class="card-text">What is the largest mamal</p>
              <div class="answer mt-3">blue whale</div>
              <div class="know-answer d-none">
                <p>Did you know the answer?</p>
                <button class="btn btn-success">Yes</button>
                <button class="btn btn-danger">No</button>
              </div>
              <button class="btn btn-primary show-answer">Show Answer</button>
              <button class="btn btn-primary next-question">Next Question</button>
              <button class="btn btn-primary previous-question">Previous Question</button>
            </div>
          </div>
        </div>

        <!-- Add more question cards here as needed -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2 evaluate-btn">
        <input type="submit" class="btn btn-primary" value="Evaluate">
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const questionCards = document.querySelectorAll('.question-card');

    questionCards.forEach((card, index) => {
      const showAnswerBtn = card.querySelector('.show-answer');
      const answer = card.querySelector('.answer');
      const knowAnswerSection = card.querySelector('.know-answer');
      const yesBtn = knowAnswerSection.querySelector('.btn-success');
      const noBtn = knowAnswerSection.querySelector('.btn-danger');
      const nextQuestionBtn = card.querySelector('.next-question');
      const previousQuestionBtn = card.querySelector('.previous-question');

      showAnswerBtn.addEventListener('click', () => {
        answer.style.display = 'block';
        knowAnswerSection.classList.remove('d-none');
      });

      yesBtn.addEventListener('click', () => {
        // Logic when user knows the answer
        console.log('User knows the answer');
      });

      noBtn.addEventListener('click', () => {
        // Logic when user does not know the answer
        console.log('User does not know the answer');
      });

      nextQuestionBtn.addEventListener('click', () => {
        card.style.display = 'none';
        if (index + 1 < questionCards.length) {
          questionCards[index + 1].style.display = 'block';
        }
      });

      previousQuestionBtn.addEventListener('click', () => {
        card.style.display = 'none';
        if (index > 0) {
          questionCards[index - 1].style.display = 'block';
        }
      });
    });
  });
</script>

</body>
</html>
